<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>

    <h2>Sign Up Form</h2>

    <form>
        <div>
        <label for="name">First name :</label> 
        <br />
        <input id="first-name" name="firstName" type="text">
        <br />
        <br />

        <label for="name">Last name :</label> 
        <br />
        <input id="last-name" name="lastName" type="text">
        <br />
        <br />

        <label for="gender">Gender :</label> 
        <br />
        <input type="radio" id="male" name="male" value="gender">
        <label for="male">Male</label> 
        <br />
        <input type="radio" id="female" name="female" value="gender">
        <label for="female">Female</label>
        <br />
        <input type="radio" id="other" name="other" value="gendergit ">
        <label for="other">Other</label>
        <br />
        <br />

        <label for="nasional">Nasionality :</label> 
        <br />
            <select class="select-nations" id="selectNations">
                <option>Indonesia</option>
                <option>Saudi Arabia</option>
                <option>Japan</option>
                <option>England</option>
                <option>United States of America</option>
            </select>
        <br />
        <br />

        <label for="language">Language Spoken :</label> 
        <br />
        <input type="checkbox" class="bahasa-indonesia" id="bahasaindonesia">
        <label class="bahasa-indonesia" for="bahasaIndonesia">Bahasa Indonesia</label>
        <br />
        <input type="checkbox" class="english" id="english">
        <label class="english" for="english">English</label>
        <br />
        <input type="checkbox" class="other" id="other">
        <label class="other" for="other">Other</label>
        <br />
        <br />
 
        <label for="bio">Bio :</label>
        <br />
        <textarea class="bio" id="bio" rows="3"></textarea>
        <br />
    </div>
        <a href="welcome.html"><input type="button" value="Sign Up"></a>
    </form>
</body>
</html>
